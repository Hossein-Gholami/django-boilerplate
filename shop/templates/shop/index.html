{% extends 'shop/base.html' %}

{% block content %}

    {% for product in products %}
        <div class="product-card">
            <h3>
                <!-- <a href="/{{ product.id }}">{{ product.title }}</a> -->
                <a href="{% url 'shop:detail' product.id %}">{{ product.title }}</a>
            </h3>
            <p>{{ product.desc }}</p>
            <span>{{ product.price }}</span>
        </div>
    {% endfor %}

{% endblock %}
